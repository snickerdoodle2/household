name: Code quality

on:
    push:
    pull_request:
        paths:
            - 'frontend/**'

jobs:
    quality:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./frontend
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install Dependencies
              run: bun install

            - name: Run Prettier Format Check
              run: bun run lint
